<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        @if (accountService.currentUser()) {
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/members']" routerLinkActive="active text-dark" >Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="active text-dark">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="active text-dark">Messages</a>
            </li>
        }
        <!-- <li></li> -->
      </ul>
    @if (accountService.currentUser()) {
      <div class="btn-group" dropdown>
        <button
          id="button-animated"
          dropdownToggle
          type="button"
          class="btn text-light dropdown-toggle"
          aria-controls="dropdown-animated"
        >
          Welcome {{accountService.currentUser()?.username | titlecase}} <span class="caret"></span>
        </button>
        <ul
          id="dropdown-animated"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-animated"
        >
          <li role="menuitem">
            <a class="dropdown-item" href="#">Edit Profile</a>
          </li>
          <li role="menuitem">
            <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
      } @if (!accountService.currentUser()) {
      <form
        #loginform="ngForm"
        (ngSubmit)="login()"
        class="d-flex"
        autocomplete="off"
      >
        <input
          class="form-control me-2"
          placeholder="User Name"
          name="username"
          [(ngModel)]="model.username"
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-success" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>
