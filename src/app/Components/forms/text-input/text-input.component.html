<div class="form-floating mb-3">
  <input
  [class.is-invalid]="control.errors && control.touched"
  class="form-control"
  [type]="type()"
  [formControl]="control"
  placeholder="{{label()}}"
  >
  <label>{{label()}}</label>
  <div *ngIf="control.hasError('required')"
    class="invalid-feedback text-start">Please enter a {{label()}}</div>
  <div *ngIf="control.hasError('minlength')"
    class="invalid-feedback text-start">{{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters</div>
  <div *ngIf="control.hasError('maxlength')"
    class="invalid-feedback text-start">{{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div *ngIf="control.hasError('isMatching')"
    class="invalid-feedback text-start">password do not match</div>

</div>
