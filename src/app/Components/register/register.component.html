<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">SignUp</h1>
    <hr>
    <div class="form-floating mb-3">
      <input
      class="form-control"
      type="text"
      name="username"
      [(ngModel)]="model.username"
      placeholder="User Name"
      >
      <label>User Name</label>
    </div>
    <!-- <div class="mb-3">
      <label>What is your favourite user ?</label>
      <select class="form-select">
        @for (user of usersFromHomeComponent(); track $index) {
          <option [value]="user.name">{{user.name}}</option>
        }
      </select>
    </div> -->
    <div class="form-floating mb-3">
      <input
      class="form-control"
      type="text"
      name="password"
      [(ngModel)]="model.password"
      placeholder="password"
      >
      <label>Password</label>
    </div>
    <button class="btn btn-danger me-2" type="submit">Register</button>
    <button class="btn btn-info me-2" (click)="cancel()" type="button">Cancel</button>

</form>
