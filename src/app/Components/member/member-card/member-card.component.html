  <div class="card mb-4">
    <div class="card-img-wrapper">
      <img src="{{member().photoUrl || './assets/user.png'}}" class="card-img-top" alt="{{member().knownAs}}">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/members/{{member().userName}}" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
        </li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h5 class="card-title mb-1 text-center"><i class="fa fa-user me-2"></i>{{member().userName}}, {{member().age}}</h5>
      <p class="card-text text-center">{{member().city}}</p>

    </div>
  </div>
